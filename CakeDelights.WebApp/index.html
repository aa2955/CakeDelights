<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Delights - Catering & Bakery</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components (replacing Lucide)
        const Plus = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Edit2 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const LogOut = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const Lock = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Upload = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        // Mock storage API for standalone HTML
        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            },
            delete: async (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        const CakeDelights = () => {
            const [activeSection, setActiveSection] = useState('bakery');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [password, setPassword] = useState('');
            const [bakeryItems, setBakeryItems] = useState([]);
            const [cateringItems, setCateringItems] = useState([]);
            const [editingItem, setEditingItem] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [loading, setLoading] = useState(true);
            const [socialLinks, setSocialLinks] = useState({ instagram: '', facebook: '' });
            const [editingSocial, setEditingSocial] = useState(false);

            const ADMIN_PASSWORD = 'admin123';

            useEffect(() => {
                loadMenuItems();
                loadSocialLinks();
            }, []);

            const loadSocialLinks = async () => {
                try {
                    const result = await window.storage.get('social-links');
                    if (result?.value) {
                        setSocialLinks(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('No social links data');
                }
            };

            const saveSocialLinks = async (links) => {
                try {
                    await window.storage.set('social-links', JSON.stringify(links));
                    setSocialLinks(links);
                } catch (error) {
                    console.error('Error saving social links:', error);
                }
            };

            const loadMenuItems = async () => {
                try {
                    const bakeryResult = await window.storage.get('bakery-menu');
                    const cateringResult = await window.storage.get('catering-menu');

                    if (bakeryResult?.value) {
                        setBakeryItems(JSON.parse(bakeryResult.value));
                    }
                    if (cateringResult?.value) {
                        setCateringItems(JSON.parse(cateringResult.value));
                    }
                } catch (error) {
                    console.log('No existing menu data');
                } finally {
                    setLoading(false);
                }
            };

            const saveMenuItems = async (section, items) => {
                try {
                    await window.storage.set(`${section}-menu`, JSON.stringify(items));
                } catch (error) {
                    console.error('Error saving menu:', error);
                }
            };

            const handleLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setPassword('');
                } else {
                    alert('Incorrect password');
                }
            };

            const handleLogout = () => {
                setIsAdmin(false);
                setShowAddForm(false);
                setEditingItem(null);
            };

            const handleAddItem = (formData) => {
                const newItem = {
                    id: Date.now(),
                    ...formData
                };

                if (activeSection === 'bakery') {
                    const updated = [...bakeryItems, newItem];
                    setBakeryItems(updated);
                    saveMenuItems('bakery', updated);
                } else {
                    const updated = [...cateringItems, newItem];
                    setCateringItems(updated);
                    saveMenuItems('catering', updated);
                }
                setShowAddForm(false);
            };

            const handleEditItem = (formData) => {
                const updatedItem = {
                    ...editingItem,
                    ...formData
                };

                if (activeSection === 'bakery') {
                    const updated = bakeryItems.map(item =>
                        item.id === editingItem.id ? updatedItem : item
                    );
                    setBakeryItems(updated);
                    saveMenuItems('bakery', updated);
                } else {
                    const updated = cateringItems.map(item =>
                        item.id === editingItem.id ? updatedItem : item
                    );
                    setCateringItems(updated);
                    saveMenuItems('catering', updated);
                }
                setEditingItem(null);
            };

            const handleDeleteItem = (id) => {
                if (!confirm('Are you sure you want to delete this item?')) return;

                if (activeSection === 'bakery') {
                    const updated = bakeryItems.filter(item => item.id !== id);
                    setBakeryItems(updated);
                    saveMenuItems('bakery', updated);
                } else {
                    const updated = cateringItems.filter(item => item.id !== id);
                    setCateringItems(updated);
                    saveMenuItems('catering', updated);
                }
            };

            const MenuForm = ({ item, onSubmit, onCancel }) => {
                const [formData, setFormData] = useState({
                    name: item?.name || '',
                    description: item?.description || '',
                    category: item?.category || '',
                    sizes: item?.sizes || [{ size: '', price: '' }],
                    servings: item?.servings || '',
                    flavors: item?.flavors || '',
                    image: item?.image || ''
                });

                const handleImageUpload = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        if (file.size > 5000000) {
                            alert('Image size should be less than 5MB');
                            return;
                        }
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            setFormData({...formData, image: reader.result});
                        };
                        reader.readAsDataURL(file);
                    }
                };

                const addSizeOption = () => {
                    setFormData({
                        ...formData,
                        sizes: [...formData.sizes, { size: '', price: '' }]
                    });
                };

                const updateSize = (index, field, value) => {
                    const newSizes = [...formData.sizes];
                    newSizes[index][field] = value;
                    setFormData({...formData, sizes: newSizes});
                };

                const removeSize = (index) => {
                    const newSizes = formData.sizes.filter((_, i) => i !== index);
                    setFormData({...formData, sizes: newSizes});
                };

                const handleSubmit = () => {
                    if (!formData.name || !formData.description) {
                        alert('Please fill in name and description');
                        return;
                    }

                    const validSizes = formData.sizes.filter(s => s.size && s.price);
                    if (validSizes.length === 0) {
                        alert('Please add at least one size with price');
                        return;
                    }

                    onSubmit({...formData, sizes: validSizes});
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
                        <div className="bg-white rounded-lg p-6 max-w-2xl w-full my-8">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-pink-600">
                                    {item ? 'Edit Item' : 'Add New Item'}
                                </h3>
                                <button onClick={onCancel} className="text-gray-500 hover:text-gray-700">
                                    <X size={24} />
                                </button>
                            </div>
                            <div className="max-h-[70vh] overflow-y-auto pr-2">
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Item Name *</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="e.g., Chocolate Cake"
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Category</label>
                                    <input
                                        type="text"
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="e.g., Cakes, Pastries, Cookies"
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Description *</label>
                                    <textarea
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        rows="3"
                                        placeholder="Describe your item..."
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Available Flavors</label>
                                    <input
                                        type="text"
                                        value={formData.flavors}
                                        onChange={(e) => setFormData({...formData, flavors: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="e.g., Vanilla, Chocolate, Strawberry"
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Servings</label>
                                    <input
                                        type="text"
                                        value={formData.servings}
                                        onChange={(e) => setFormData({...formData, servings: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="e.g., Serves 10-12 people"
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Sizes & Prices *</label>
                                    {formData.sizes.map((sizeOption, index) => (
                                        <div key={index} className="flex gap-2 mb-2">
                                            <input
                                                type="text"
                                                value={sizeOption.size}
                                                onChange={(e) => updateSize(index, 'size', e.target.value)}
                                                className="flex-1 px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                                placeholder="Size (e.g., 1kg, Small, 6 inch)"
                                            />
                                            <input
                                                type="text"
                                                value={sizeOption.price}
                                                onChange={(e) => updateSize(index, 'price', e.target.value)}
                                                className="flex-1 px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                                placeholder="Price (e.g., â‚¹500)"
                                            />
                                            {formData.sizes.length > 1 && (
                                                <button
                                                    onClick={() => removeSize(index)}
                                                    className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                                >
                                                    <X size={18} />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                    <button
                                        onClick={addSizeOption}
                                        className="text-pink-500 hover:text-pink-600 text-sm font-semibold"
                                    >
                                        + Add Another Size
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Image</label>
                                    <div className="border-2 border-dashed border-pink-300 rounded-lg p-4 text-center">
                                        {formData.image ? (
                                            <div className="relative">
                                                <img src={formData.image} alt="Preview" className="max-h-48 mx-auto rounded-lg" />
                                                <button
                                                    onClick={() => setFormData({...formData, image: ''})}
                                                    className="mt-2 text-red-500 hover:text-red-600 text-sm"
                                                >
                                                    Remove Image
                                                </button>
                                            </div>
                                        ) : (
                                            <div>
                                                <Upload className="mx-auto text-pink-400 mb-2" size={32} />
                                                <p className="text-gray-600 mb-2">Click to upload image</p>
                                                <input
                                                    type="file"
                                                    accept="image/*"
                                                    onChange={handleImageUpload}
                                                    className="hidden"
                                                    id="image-upload"
                                                />
                                                <label
                                                    htmlFor="image-upload"
                                                    className="cursor-pointer bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 inline-block"
                                                >
                                                    Choose Image
                                                </label>
                                                <p className="text-xs text-gray-500 mt-2">Max 5MB</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-6">
                                    <button
                                        onClick={handleSubmit}
                                        className="flex-1 bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition"
                                    >
                                        {item ? 'Update' : 'Add'}
                                    </button>
                                    <button
                                        onClick={onCancel}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const SocialLinksModal = () => {
                const [tempLinks, setTempLinks] = useState(socialLinks);

                const handleSave = () => {
                    saveSocialLinks(tempLinks);
                    setEditingSocial(false);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 max-w-md w-full">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-pink-600">Edit Social Links</h3>
                                <button onClick={() => setEditingSocial(false)} className="text-gray-500 hover:text-gray-700">
                                    <X size={24} />
                                </button>
                            </div>
                            <div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Instagram URL</label>
                                    <input
                                        type="text"
                                        value={tempLinks.instagram}
                                        onChange={(e) => setTempLinks({...tempLinks, instagram: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="https://instagram.com/yourpage"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2 font-semibold">Facebook URL</label>
                                    <input
                                        type="text"
                                        value={tempLinks.facebook}
                                        onChange={(e) => setTempLinks({...tempLinks, facebook: e.target.value})}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        placeholder="https://facebook.com/yourpage"
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleSave}
                                        className="flex-1 bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition"
                                    >
                                        Save
                                    </button>
                                    <button
                                        onClick={() => setEditingSocial(false)}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const LoginModal = () => {
                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin();
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 max-w-sm w-full">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-xl font-bold text-pink-600">Admin Login</h3>
                                <button onClick={() => setShowLogin(false)} className="text-gray-500 hover:text-gray-700">
                                    <X size={24} />
                                </button>
                            </div>
                            <div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyDown={handleKeyPress}
                                        className="w-full px-3 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
                                        autoFocus
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Demo password: admin123</p>
                                </div>
                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition"
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const currentItems = activeSection === 'bakery' ? bakeryItems : cateringItems;

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-50 to-pink-100 flex items-center justify-center">
                        <div className="text-pink-600 text-xl">Loading...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-50 to-pink-100">
                    <header className="bg-gradient-to-r from-pink-50 via-white to-pink-50 shadow-lg border-b-4 border-pink-200">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex flex-col items-center">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="bg-white rounded-full p-3 shadow-md">
                                        <div className="w-16 h-16 flex items-center justify-center">
                                            <svg viewBox="0 0 200 200" className="w-full h-full">
                                                <circle cx="100" cy="140" r="50" fill="#FF1493" opacity="0.2"/>
                                                <ellipse cx="100" cy="120" rx="60" ry="40" fill="#FF69B4"/>
                                                <ellipse cx="100" cy="80" rx="50" ry="30" fill="#FFB6C1"/>
                                                <circle cx="85" cy="60" r="8" fill="#FF1493"/>
                                                <circle cx="115" cy="55" r="6" fill="#FF69B4"/>
                                                <circle cx="100" cy="45" r="7" fill="#FF1493"/>
                                                <path d="M 85 60 Q 85 30 85 25" stroke="#FF1493" strokeWidth="2" fill="none"/>
                                                <path d="M 100 45 Q 100 20 100 15" stroke="#FF1493" strokeWidth="2" fill="none"/>
                                                <path d="M 115 55 Q 115 30 115 28" stroke="#FF69B4" strokeWidth="2" fill="none"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div className="text-center">
                                        <h1 className="text-5xl font-bold bg-gradient-to-r from-pink-600 to-pink-400 bg-clip-text text-transparent mb-2" style={{ fontFamily: 'cursive' }}>
                                            Cake Delights
                                        </h1>
                                        <p className="text-red-500 text-base font-medium italic tracking-wide">Delight in your Reality</p>
                                    </div>
                                </div>

                                <div className="flex flex-wrap items-center justify-center gap-3 mb-4">
                                    <span className="inline-flex items-center bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full">
                                        ðŸ¥¬ 100% Vegetarian
                                    </span>
                                    <span className="inline-flex items-center bg-yellow-100 text-yellow-700 text-xs font-semibold px-3 py-1 rounded-full">
                                        ðŸ¥š Eggless
                                    </span>
                                    <span className="inline-flex items-center bg-pink-100 text-pink-700 text-xs font-semibold px-3 py-1 rounded-full">
                                        ðŸš« No Onion
                                    </span>
                                    <span className="inline-flex items-center bg-purple-100 text-purple-700 text-xs font-semibold px-3 py-1 rounded-full">
                                        ðŸš« No Garlic
                                    </span>
                                </div>

                                <div className="absolute top-6 right-4">
                                    {isAdmin ? (
                                        <button
                                            onClick={handleLogout}
                                            className="flex items-center gap-2 bg-gradient-to-r from-pink-500 to-pink-600 text-white px-6 py-3 rounded-full hover:from-pink-600 hover:to-pink-700 transition shadow-lg hover:shadow-xl"
                                        >
                                            <LogOut size={20} />
                                            <span className="font-semibold">Logout</span>
                                        </button>
                                    ) : (
                                        <button
                                            onClick={() => setShowLogin(true)}
                                            className="flex items-center gap-2 bg-gradient-to-r from-pink-500 to-pink-600 text-white px-6 py-3 rounded-full hover:from-pink-600 hover:to-pink-700 transition shadow-lg hover:shadow-xl"
                                        >
                                            <Lock size={20} />
                                            <span className="font-semibold">Admin</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-pink-500 shadow-lg">
                        <div className="container mx-auto px-4">
                            <div className="flex justify-center gap-8">
                                <button
                                    onClick={() => setActiveSection('bakery')}
                                    className={`py-4 px-8 text-lg font-semibold transition ${
                                        activeSection === 'bakery'
                                            ? 'text-white border-b-4 border-white'
                                            : 'text-pink-100 hover:text-white'
                                    }`}
                                >
                                    Bakery
                                </button>
                                <button
                                    onClick={() => setActiveSection('catering')}
                                    className={`py-4 px-8 text-lg font-semibold transition ${
                                        activeSection === 'catering'
                                            ? 'text-white border-b-4 border-white'
                                            : 'text-pink-100 hover:text-white'
                                    }`}
                                >
                                    Catering
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 py-8">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-3xl font-bold text-pink-600">
                                {activeSection === 'bakery' ? 'Bakery Menu' : 'Catering Menu'}
                            </h2>
                            {isAdmin && (
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="flex items-center gap-2 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition"
                                >
                                    <Plus size={20} />
                                    Add Item
                                </button>
                            )}
                        </div>

                        {currentItems.length === 0 ? (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">No items yet. {isAdmin && 'Add your first item!'}</p>
                            </div>
                        ) : (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {currentItems.map((item) => (
                                    <div key={item.id} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                                        {item.image && (
                                            <img src={item.image} alt={item.name} className="w-full h-48 object-cover" />
                                        )}
                                        <div className="p-6">
                                            <div className="flex justify-between items-start mb-3">
                                                <div>
                                                    <h3 className="text-xl font-bold text-pink-600">{item.name}</h3>
                                                    {item.category && (
                                                        <span className="inline-block bg-pink-100 text-pink-600 text-xs px-2 py-1 rounded-full mt-1">
                                                            {item.category}
                                                        </span>
                                                    )}
                                                </div>
                                                {isAdmin && (
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => setEditingItem(item)}
                                                            className="text-blue-500 hover:text-blue-700"
                                                        >
                                                            <Edit2 size={18} />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteItem(item.id)}
                                                            className="text-red-500 hover:text-red-700"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                            <p className="text-gray-600 mb-3">{item.description}</p>

                                            {item.flavors && (
                                                <div className="mb-2">
                                                    <span className="font-semibold text-gray-700">Flavors: </span>
                                                    <span className="text-gray-600">{item.flavors}</span>
                                                </div>
                                            )}

                                            {item.servings && (
                                                <div className="mb-3">
                                                    <span className="font-semibold text-gray-700">Servings: </span>
                                                    <span className="text-gray-600">{item.servings}</span>
                                                </div>
                                            )}

                                            <div className="border-t pt-3">
                                                {item.sizes.map((sizeOption, index) => (
                                                    <div key={index} className="flex justify-between items-center mb-1">
                                                        <span className="text-gray-700">{sizeOption.size}</span>
                                                        <span className="text-pink-500 font-bold">{sizeOption.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="bg-gradient-to-r from-pink-600 to-pink-500 text-white py-8 mt-12">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col items-center">
                                <h3 className="text-2xl font-bold mb-4">Follow Us</h3>
                                <div className="flex gap-6 mb-6">
                                    {socialLinks.instagram && (
                                        <a
                                            href={socialLinks.instagram}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="bg-white text-pink-600 p-4 rounded-full hover:bg-pink-50 transition shadow-lg hover:shadow-xl hover:scale-110 transform"
                                        >
                                            <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                            </svg>
                                        </a>
                                    )}
                                    {socialLinks.facebook && (
                                        <a
                                            href={socialLinks.facebook}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="bg-white text-pink-600 p-4 rounded-full hover:bg-pink-50 transition shadow-lg hover:shadow-xl hover:scale-110 transform"
                                        >
                                            <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                            </svg>
                                        </a>
                                    )}
                                    {!socialLinks.instagram && !socialLinks.facebook && isAdmin && (
                                        <p className="text-pink-100 text-sm">Click "Edit Social Links" to add your social media</p>
                                    )}
                                </div>

                                {isAdmin && (
                                    <button
                                        onClick={() => setEditingSocial(true)}
                                        className="mb-4 text-sm bg-white text-pink-600 px-4 py-2 rounded-lg hover:bg-pink-50 transition font-semibold"
                                    >
                                        Edit Social Links
                                    </button>
                                )}

                                <p className="text-pink-100">Â© 2024 Cake Delights. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>

                    {showLogin && <LoginModal />}
                    {editingSocial && <SocialLinksModal />}
                    {showAddForm && (
                        <MenuForm
                            onSubmit={handleAddItem}
                            onCancel={() => setShowAddForm(false)}
                        />
                    )}
                    {editingItem && (
                        <MenuForm
                            item={editingItem}
                            onSubmit={handleEditItem}
                            onCancel={() => setEditingItem(null)}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CakeDelights />);
    </script>
</body>
</html>
